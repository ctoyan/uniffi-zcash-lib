version: '3.9'
services:
  python-registry:
    build:
      context: "./python-registry"
    ports:
      - 3141:3141

  ruby-registry:
    build:
      context: "./ruby-registry"
    ports:
      - 9292:9292

  kotlin-registry:
    image: dzikoysk/reposilite:3.4.3
    ports:
      - 8080:8080
    environment:
      - REPOSILITE_OPTS=--token admin:secret
