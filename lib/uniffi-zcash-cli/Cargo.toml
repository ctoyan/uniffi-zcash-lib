[package]
name = "uniffi-zcash-cli"
version = "0.1.0"
edition = "2021"

[[bin]]
name = "uniffi-zcash-cli"
path = "./src/main.rs"

[dependencies]
clap = { version = "4.2.7", features = ["cargo"] }
strum = { version = "0.24", features = ["derive"] }
tinytemplate = "1.1"
fs_extra = "1.3.0"
serde = { version = "1.0", features = ["derive"] }