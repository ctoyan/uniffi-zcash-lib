<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python Zcash docs</title>
</head>

<body>
    <script>
        // courtesy by: https://stackoverflow.com/a/53218452
        (async () => {
            const response = await fetch('https://api.github.com/repos/eigerco/uniffi-zcash-lib/contents/lib/docs/python?ref=add-docs-generation');
            const data = await response.json();
            let htmlString = '<ul>';

            for (let file of data) {
                htmlString += `<li><a href="${file.path}">${file.name}</a></li>`;
            }

            htmlString += '</ul>';
            document.getElementsByTagName('body')[0].innerHTML = htmlString;
        })()
    </script>
</body>

</html>
